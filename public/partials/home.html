<div class="container width1000">
<h2 class="center">Home</h2>

<h4 class="center"><a href="/#/upload">Upload pictures</a></h4>

</div>
<div class="container width1000">
	<div class="row">
	<div ng-repeat='photo in photos' class="col-xs-3 each-img" >
		<div>
		<a href='/#/:{{photo._id}}'>
			<img ng-src="{{photo.urls[3]}}">
		</a>
		</div>
		<div>
			<a href="/#/delete/:{{photo._id}}"><h5 class="center">Delete</h5></a>
		</div>
	</div>
	</div>

</div>
